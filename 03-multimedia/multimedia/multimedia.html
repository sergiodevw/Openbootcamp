<!DOCTYPE html>
<html>
<head>
        <title>Multimedia con HTML</title>
</head>
<body>
    <h4>Aprendiendo a utilizar imágenes</h4>
    <img src="ADVANTAGES-AND-DISADVANTAGES-OF-BEING-A-DEVELOPER-.jpeg"Logo-tesla"
    width="300" height="300">

    </audio>
